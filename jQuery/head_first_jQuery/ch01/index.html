<!DOCTYPE html>
<html>
    <head>
        <title>jQuery goes to DOM-ville</title>
        <style>
            #change_me {
                position: absolute;
                top: 100px;
                left: 400px;
                font: 24px arial;
            }

            #move_up, #move_down, #color, #disappear {
                padding: 5px;
            }
        </style>
        <script src="../jQuery/jquery-3.4.1.js"></script>
    </head>
    <body>
        <input type="button" id="move_up" value="Move Up" />
        <input type="button" id="move_down" value="Move Down" />
        <input type="button" id="color" value="Change Color" />
        <input type="button" id="disappear" value="Disappear/Re-appear" />

        <div id="change_me">Make Me DO Stuff!</div>
        <script>
            $(document).ready(function() {
                $("#move_up").click(function() {
                    $("#change_me").animate({top:30}, 200);
                });
                $("#move_down").click(function() {
                    $("#change_me").animate({top:500}, 2000);
                });
                $("#color").click(function() {
                    $("#change_me").css("color", "purple");
                });
                $("#disappear").click(function() {
                    $("#change_me").toggle("slow");
                });
            });
        </script>
    </body>
</html>

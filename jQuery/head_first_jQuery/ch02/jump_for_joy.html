<!DOCTYPE html>
<html>
    <head>
        <meta charset="en-US">
        <title>Jump for Joy!</title>
        <link href="./styles/style.css" rel="stylesheet">
    </head>
    <body>
        
        <div id="header">
            <h2>Jump for Joy Sale</h2>
        </div>
        <div id="main">
            <div class="guess_box"><img src="./static/images/cat.jpg"/></div>
            <div class="guess_box"><img src="./static/images/pen.jpg"/></div>
            <div class="guess_box"><img src="./static/images/anddak.jpg"/></div>
            <div class="guess_box"><img src="./static/images/key.jpg"/></div>
        </div>

        <script src="./lib/jQuery/jquery-3.4.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $(".guess_box").click(function() {
                    
                    // if exist, remove.
                    if ($(this).find("p").length != 0) {
                        $(this).find("p").remove();
                    }

                    // if not exist, append.
                    else {
                        var rdn = Math.floor(Math.random() * 5) + 5;
                        var discount_msg = "<p>Discount rate is <strong>'" + rdn + "'%</strong>!<p>";
                        $(this).append(discount_msg);
                    }
                });
            });
        </script>

    </body>
</html>
